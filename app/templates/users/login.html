{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section"> 
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" style="margin-top: 100px;">
                <legend class="border-bottom mb-4">Logowanie</legend>
                {{form|crispy}}
            </legend>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Zaloguj</button>
            </div>
        </form>
        <div class="border-top pt-3"">
            <small class="text-muted">
                Potrzebujesz konta ? <a href="{% url 'register' %}" class="ml-2">Zarejestruj !</a>
            </small>
        </div>
    </div>
    <div style="margin-top: 250px;"></div>
{% endblock content %}
