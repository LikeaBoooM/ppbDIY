{% extends 'app/base.html'%}
{% block flexcontent %}
      {% for post in posts %}

        <div class="row">
            <div class="col-6 col-sm-6 col-md-4 col-lg-3 d-none d-sm-block wierszzapytania">
              <div class="zdj_prof">
                <img class="zdj" src="{{ post.author.profile.image.url }}" alt="" >
              </div>
            </div>
            <div class="col wierszzapytania pt-2 pl-4 pl-sm-0">
              <div class="row">{{ post.author }} napisa≈Ç(a):</div>
              <div class="row trescpytania pr-sm-5 pr-3 pl-3">{{ post.content }}</div>
              <a class="btn btn-warning" href="{% url 'post-detail' post.id%}">Give answear</a>
            </div>
            {% if post.author == user %}
        <div>
        <a class="btn btn-outline-secondary" href="{% url 'post-update' post.id %}">Update post</a>

        </div>
        {% endif %}
          </div>
          
          <div class="row">

        </div>
      {% endfor %}
{% endblock%}
